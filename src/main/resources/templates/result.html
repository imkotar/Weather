<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Weather Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<h1>Weather details:</h1>
<table>
    <tr>
        <td><p1 th:text="'City name:'"/></td>
        <td><p2 th:text="${greeting.cityResponse_name()}"/></td>
    </tr>
    <tr>
        <td><p1 th:text="'City temperature:'"/></td>
        <td><p2 th:text="${greeting.cityResponse_temperature()}"/></td>
    </tr>
    <tr>
        <td><p1 th:text="'City pressure:'"/></td>
        <td><p2 th:text="${greeting.cityResponse_pressure()}"/></td>
    </tr>
</table>

<a href="/greeting">Go back and see different city</a>

</body>
</html>
